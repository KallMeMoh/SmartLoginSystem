<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>

    <!-- icons -->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- assets -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/global.css" />

    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="vh-100 position-relative">
      <div class="container my-5">
        <div
          class="d-flex justify-content-center shadow-lg flex-column p-5 w-75 m-auto text-center"
        >
          <h1 class="mb-4 text-info">Smart Login System</h1>

          <input
            id="signupName"
            class="form-control my-3"
            placeholder="Enter your name"
            type="text"
          />
          <input
            id="signinEmail"
            class="form-control mb-3"
            placeholder="Enter your email"
            type="text"
          />
          <input
            id="signinPassword"
            class="form-control"
            placeholder="Enter your password"
            type="password"
          />
          <p id="incorrect"></p>

          <button id="signupBtn" class="btn btn-outline-info w-100 my-3">
            Signup
          </button>
          <p class="text-white">
            Already have an account?
            <a class="text-white text-decoration-none" href="/index.html"
              >Log in</a
            >
          </p>
        </div>
      </div>

      <div class="d-none position-absolute alert alert-danger p-1">
        <i class="fa-solid fa-triangle-exclamation"></i>
        <span id="errorMessage">Email or Username already exists.</span>
      </div>

      <div class="d-none position-absolute alert alert-success p-1">
        <i class="fa-solid fa-check"></i>
        <span id="successMessage">Signup successful!</span>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/signup.js"></script>
  </body>
</html>
